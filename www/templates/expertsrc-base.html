<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Expert Sourcing{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/static/styles/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/styles/svg.css" />
    <link rel="stylesheet" href="/static/styles/base/jquery.ui.all.css" type="text/css" media="screen"/>
    <!--<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" />-->
    <link rel="stylesheet" type="text/css" href="/static/styles/expertsrc-panel.css" />
    <style>
      body {
//        padding-top: 40px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    {% block styles %}
    {% endblock styles %}
  </head>
  <body>
    <div class="hide navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a id="backlink" class="brand" href="{{expertsrc_url}}">Expertsrc</a>
        </div><!--/.nav-collapse -->
      </div>
      </div>
    </div>
    <div class="container" style="width:100%">
      <div id="content">
	{% block content %}{% endblock content %}
      </div>
    </div>

    <script type="text/javascript" src="/static/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.ui.core.min.js"></script>
    {% block jquery %}{% endblock jquery %}
    {% if url_context %}
    <script type="text/javascript">
    {% for url in url_context %}
        var url_{{url.0}} = "{{url.1}}";
    {% endfor %}
    </script>
    {% endif %}
  </body>
</html>
