<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Expert Sourcing{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="{{ STATIC_URL }}styles/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/svg.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/expertsrc-panel.css" />
        {% block styles %}
        {% endblock styles %}
    </head>
    <body>
        {% block navbar %}
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a id="backlink" class="brand" href="{{expertsrc_url}}">Data Tamer</a>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        {% endblock navbar %}

        <div class="container" style="width:100%">
            <div id="content">
                {% block content %}{% endblock content %}
            </div>
        </div>

        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        {% block jquery %}{% endblock jquery %}
        {% if url_context_on %}
        <script type="text/javascript">
            var url_prefix = "{{alt_root}}";
        </script>
        {% endif %}
        {% if url_context %}
            <script type="text/javascript">
            {% for url in url_context %}
                var url_{{url.0}} = "{{url.1}}";
            {% endfor %}
            </script>
        {% endif %}
    </body>
</html>
